<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find In Paragraph</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <input
      type="text"
      name="para"
      id="para"
      placeholder="Insert Paragraph"
      class="block resize"
    />
    <input
      type="text"
      name="search"
      id="search"
      placeholder="Insert Search"
      class="block"
    />
    <button onclick="findPara()" class="bg-slate-500 p-1 rounded-lg">
      Check
    </button>
    <div class="showPara"></div>
    <script src="app.js"></script>
  </body>
</html>
